{%extends 'base_for_registration.html'%}

{%block body%}
<h2> Reset ur Password</h2>
{% if validlink%}
<form method ="POST">
    {% csrf_token %}
    {{form.as_p}}

</form>
{%else%}

<a href="{%url 'password_change'%}" class="btn btn-primary btn-sm" role="button">click to resend the link</a>
{%endif%}
{%endblock%}

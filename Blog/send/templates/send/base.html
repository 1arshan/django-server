<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ria</title>
    {%load staticfiles%}
    <link rel ="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link href ='https://fonts.googleapis.com/css?family=Satisfy' rel ='stylesheet' type ='text/css'>
    <link rel ="stylesheet" type ="text/css" href ="{%static 'blog/style.css' %}"/>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.js"></script>
     
</head>
<body>
        <nav class ="navbar navbar-inverse"...>
                <div class ="container-fluid">
          
                    <div class ="navbar-header">
                        <button type ="button" class ="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                          <span class="icon-bar" ></span>
                          <span class ="icon-bar" ></span>
                          <span class="icon-bar" ></span>
          
                       
                      </button>
          
                        <a class ="navbar-brand" href ="{%url 'blog:home' %}" >HOME</a>
                    </div>
          
                    <!--items-->
                    <div class ="collapse navbar-collapse" id ="topNavbar">
                        <ul class="nav navbar-nav">
                            <li class= "active">
                                <a href="{%url 'blog:home' %}">
                                  <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                                  Blogs
                                </a>
                            </li>
                            {%if user.is_authenticated%}
                            <li class= "">
                                  <a href="{%url 'blog:blog_content_add' %}">
                                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                                    Add Blogs
                                  </a>
                              </li>
                        </ul>
          
                        <form class ="navbar-form navbar-left" role ="search" method ="GET" action="{%url 'blog:search' %}">
                          <div class="form-group" >
                              <input type ="text" class ="form-control" name ="q" value ="{{request.GET.q}}" 
                              placeholder=" Search Posts">
                          </div> 
                          <button type ="submit" value="Search" class ="btn btn-default">Search</button>   
                        </form>
                          

                          
                        <ul class ="nav navbar-nav navbar-right">
                            {%if user.is_authenticated%}
                              <li class= "">
                                      <a href="{%url 'blog:blog_add'%}">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                                        Personal Info
                                      </a>
                              </li>
                            {%endif%}    
          
                              <li class= "">
                                      <a href="{%url 'logout' %}">
                                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                        Logout
                                      </a>
                                  </li>
                             {%else%}
                            <li class= "">
                                <a href="{%url 'login' %}">
                                  <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                  LogIn
                                </a>
                            </li>
                            {%endif%} 
                        </ul>
                        
                    </div>
                </div>
            </nav>

            {%block body%}
            {%endblock%}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to my Blogger Site</title>
</head>
<body>
    <h1>
        Blogger
    </h1>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
        {% else %}
            <p>
                Welcome, Guest. <br>
                <a href="{% url 'login-page' %}"">Please log in.</a>
            </p>
        {% endif %}

    Blogs: <br>
    {% for blog in blogs %}
    <a href="{% url 'blog-details' pk=blog.id %}">
        {{ forloop.counter }}. {{blog}} - By {{blog.created_by}} <br>
    </a>
    {% endfor %}
</body>
</html>
